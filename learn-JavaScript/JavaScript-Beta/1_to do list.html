<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="1_to do list.js" defer></script>
    <link rel="stylesheet" href="1_to do list.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todoForm">
        <input
          type="text"
          id="todoInput"
          placeholder="여기에 할 일을 작성하시오"
        />
        <button type="submit">리스트 <br />추가</button>
      </form>
      <ul id="todoList"></ul>
    </div>
  </body>
</html>
